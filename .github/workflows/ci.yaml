name: ci

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize]

env:
  GOPRIVATE: github.com/einride/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Sage
        uses: einride/sage/actions/setup@master
        with:
          go-version: 1.18

      - name: Make
        run: make
